{% extends 'payment_index.html' %}

{% block content %}
        <a href="{% url 'home' %}" class="btn btn-outline-dark btn-sm m-1">Home </a>

    {% if status %}
        <div class="container" style="text-align: center;">
            <i class="fa fa-check-circle" aria-hidden="true" style="font-size: 80px; color: green;"></i>
        </div>
        <h2 style="text-align: center;">Thank You for your support -  CybraneX Team</h2>
    {% else %}
        <h2 style="text-align: center;">Your Payment is failed! Try again. - CybraneX Team</h2>
    {% endif %}

    <div class="text-center mt-5">
        <a href="{% url 'payment' %}" class="btn btn-primary" role="button">Buy another one</a>
    </div>
{% endblock %}
