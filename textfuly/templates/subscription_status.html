{% extends 'payment_index.html' %}

{% block content %}
    {% if status %}
        <div class="container" style="text-align: center;">
            <i class="fa fa-check-circle" aria-hidden="true" style="font-size: 80px; color: green;"></i>
        </div>
        <h2 style="text-align: center;"> Premium Features are unlocked, Your payment was successful-  CybraneX Team</h2>
    {% else %}
        <h2 style="text-align: center;">Your Payment is failed! Try again. - CybraneX Team</h2>
    {% endif %}

    <div class="text-center mt-5">
        <a href="{% url 'home' %}" class="btn btn-primary" role="button">Home</a>
    </div>
{% endblock %}
